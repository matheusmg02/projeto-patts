<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisar Projetos</title>
  <link rel="stylesheet" href="pesquisarprojeto.css">
</head>
<body>
  <header class="header-pesquisar">
    <nav class="nav-header">
      <a href=""><img src="img/logo-patts-grande.svg" alt="PATTS"></a>
      <a class="pesquisa" href="">Projete-se</a>
      <a class="pesquisa" href="">Procurar Tutoria</a>
      <a class="pesquisa" href="">Dashboard</a>
    </nav>
  </header>

  <main class="main-pesquisa">
    <h1 class="titulo-main-pesquisar">Pesquisar Projeto</h1>
    <div class="barra-pesquisas">
      <input type="text" id="pesquisar-projeto" placeholder="Pesquisar projeto">
      <label class="area-do-projeto" for="">Área do projeto</label>
      <input type="text" placeholder="Ex. Inteligência Artificial">
      <input type="text" placeholder="Nome do professor">
    </div>

    <label for="">Lista de Projetos</label>
      <div class="cabecalho-projeto">
        <span>Nome do projeto</span>
        <span>Professor: Nome do professor</span>
      </div>
    <div class="descricao-projeto">
      <p>Descrição do projeto (caso a descrição seja grande, o box irá cortar, a ideia aqui é dar um pouco de contexto sobre o que é o projeto sem que o aluno precise clicar e ir para outra página)</p>
    </div>
  </main>

</body>
</html>
