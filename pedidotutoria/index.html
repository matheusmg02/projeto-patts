<!DOCTYPE html>
<html></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido de Tutoria</title>
  <link rel="stylesheet" href="pedidotutoria.css">
</head>
<body>
  <header class="header-pedido">
    <nav class="nav-pedido">
      <a href=""><img src="img/logo-patts-grande.svg" alt="PATTS"></a>
      <a class="pesquisa" href="">Projete-se</a>
      <a class="pesquisa" href="">Procurar Tutoria</a>
      <a class="pesquisa" href="">Dashboard</a>
    </nav>
  </header>

  <main>
    
    <h1>Pedido Tutoria</h1>

    <label class="escolha-" for="">Seu projeto será pessoal ou um TCC?</label>
    <input type="radio" name="usuario" value="aluno" checked>Pessoal
    <input type="radio" name="usuario" value="aluno" checked>TCC

    <label for="">Titulo do Projeto | Tese do TCC</label>
    <input type="text">

    <label for="">Ramo da tecnologia do projeto</label>
    <input type="text">

    <label for="">Descrição do projeto</label>
    <textarea name="" id="" cols="40" rows="20" rows="10"></textarea>

    <label for="">Qual curso seu tutor de interesse leciona?</label>
    <input type="text">

    <label for="">Nome do professor</label>
    <input type="text">

    <div class="lista-professores">
      <div class="escolha-professor">
        <span>Nome do professor</span>
        <input type="radio">Escolher
      </div>
    </div>

    <button>Enviar Pedido</button>

  </main>
</body>
</html>
