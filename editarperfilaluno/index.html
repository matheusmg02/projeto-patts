<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="editaraluno.css">
</head>
<body>
  <form action="">
    <h1>Editar Perfil (Aluno)</h1>

    <label class="biografia" for="bio">Bio</label>
    <textarea name="bio" id="bio" cols="60" rows="10"></textarea>

    <div class="container-perfil">
      <label class="label-perfil" for="redes-sociais">Redes Sociais</label>
      <input type="text" id="instagram" name="instagram" placeholder="Instagram">
      <input type="text" id="twitter" name="twitter" placeholder="Twitter">
      <input type="text" id="github" name="linkedin" placeholder="LinkedIn">
      <label class="label-perfil" for="">GitHub</label>
      <input type="text" name="github" id="github" placeholder="Link do perfil">
      <label class="label-perfil" for="curso">Curso</label>
      <input type="text" id="curso" name="curso" placeholder="Nome do Curso">
    </div>

    <button>Editar Perfil</button>

  </form>
</body>
</html>
